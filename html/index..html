<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
    
       
    
</head>
<body>
<div class="container">
<form >
    <h1>student form</h1>
    <label>FIRST NAME:</label><br>
    <input name='fistname' type="text" class="input"><br>
    <label>LAST NAME:</label><br>
    <input name='fistname' type="text" class="input"><br>
    <label>DOB:</label><br>
    <input type="date" placeholder="dd/mm/yyyy" class="input"><br>
    <label>SEX:</label><br>
    <input type="radio" name="sex" value="male" class="rad"><label>male</label>
    <input type="radio" name="sex" value="female" class="rad"><label>female</label><br>
    <label>CORSE:</label>
    <select>
        <option selected>select</option>
        <option>HE</option>
        <option>GS</option>
        <option>AG</option>
        <option>GA</option>
        <option>BS</option>
    </select>
    <br>
    <label>COUNTRY</label><br>
    <input list="country" class="input">
    <datalist id="country">
        <option>GHANA</option>
         <option>TOGO</option>
         <option>GABON</option>
         <option>BENIN</option>
    </datalist><br>
    <label>DORMETRY</label><br>
    <input type="checkbox"><b>Do 1</b>
    <input type="checkbox"><b>Do 2</b>
    <input type="checkbox"><b>Do 3</b><br>
    <label>EMAIL:</label><br>
    <input type="email" class="input"><br>
    <label>PASSWORD:</label><br>
    <input type="password" class="input"><br>
    <label>PHONE NO:</label><br>
    <input type="tel" class="input"><br>
    
    <input type="reset" value="clear" id="res">
    <input type="submit" value="submit" id="sub">
  

    

</form>

</div>
<script src="java.js" type="text/javascript"></script>
</body>
</html>
